name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload build artifacts
        if: matrix.node-version == '22.x'
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next/
          retention-days: 7

  lighthouse:
    name: Lighthouse Performance Audit (Optional)
    runs-on: ubuntu-latest
    needs: build
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            http://127.0.0.1:3000
          uploadArtifacts: true
          temporaryPublicStorage: true
          # ensure the server listens on all interfaces and explicit PORT
          startServerCommand: HOST=0.0.0.0 PORT=3000 npm run start
          # wait longer for the server to come up
          startServerTimeout: 120000
          # wait until we see the server "started" message; adjust to match your server logs
          startServerReadyPattern: "Ready in"
          # Chrome flags common for CI environments
          chromeFlags: --no-sandbox --headless --disable-gpu --disable-dev-shm-usage
