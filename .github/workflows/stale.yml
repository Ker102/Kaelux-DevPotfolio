name: Close Stale Issues & PRs

on:
  schedule:
    - cron: "0 0 * * *" # Run daily at midnight

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - name: Stale Issues & PRs
        uses: actions/stale@v10
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Issues
          stale-issue-message: >
            ðŸ‘‹ This issue has been automatically marked as stale because it has not had
            recent activity. It will be closed if no further activity occurs. Thank you
            for your contributions to Kaelux DevPotfolio!
          close-issue-message: >
            ðŸ”’ This issue has been automatically closed due to inactivity.
            Feel free to reopen if you'd like to continue the discussion.
          days-before-issue-stale: 60
          days-before-issue-close: 14
          stale-issue-label: "stale"
          exempt-issue-labels: "pinned,security,bug,enhancement"

          # Pull Requests
          stale-pr-message: >
            ðŸ‘‹ This pull request has been automatically marked as stale because it has not had
            recent activity. It will be closed if no further activity occurs.
          close-pr-message: >
            ðŸ”’ This pull request has been automatically closed due to inactivity.
          days-before-pr-stale: 30
          days-before-pr-close: 7
          stale-pr-label: "stale"
          exempt-pr-labels: "pinned,security,work-in-progress"

          # General settings
          operations-per-run: 30
          remove-stale-when-updated: true
          ascending: true
